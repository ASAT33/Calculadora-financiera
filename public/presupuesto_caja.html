<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto de Caja</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/iconos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
    </header>
    <main class="container mt-5">
        <button onclick="window.location.href='compras.html'" class="btn btn-secondary mb-3 btn-icon btn-register"><i class="fas fa-shopping-cart"></i> Registrar Compras</button>
        <button onclick="window.location.href='caja.html'" class="btn btn-secondary mb-3 btn-icon btn-register"><i class="fas fa-cash-register"></i> Registrar Ventas</button>
        <button onclick="window.location.href='reportes.html'" class="btn btn-secondary mb-3 btn-icon btn-report"><i class="fas fa-chart-line"></i> Reportes</button>
        <h1 id="titulo-presupuesto">Presupuesto de Caja</h1>
        <div class="form-group">
            <label for="seleccion-anio">Seleccione el año:</label>
            <select class="form-control" id="seleccion-anio">
                <option value="">Elija un año</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead id="tabla-encabezado">
                    <tr>
                        <th>Mes</th>
                        <th>Ventas</th>
                        <th>Compras</th>
                        <th>Gastos Operativos</th>
                        <th>Flujo Efectivo Neto</th>
                        <th>Efectivo Inicial</th>
                        <th>Efectivo Final</th>
                        <th>Efectivo Restante</th>
                    </tr>
                </thead>
                <tbody id="presupuesto-caja-body">
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/presupuesto_caja.js"></script>
    <script src="./js/utils.js"></script>
</body>
</html>
