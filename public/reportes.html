<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/iconos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
    </header>
    <main class="container mt-5">
        <a href="presupuesto_caja.html" class="btn btn-secondary btn-icon btn-back"><i class="fas fa-arrow-left"></i> Volver</a>
        <div class="row">
            <div class="col-md-12">
                <h2 id="reporte-titulo" class="text-primary mb-4">Reportes</h2>
                <form id="form-reporte">
                    <div class="form-group">
                        <label for="tipo-reporte">Tipo de Reporte:</label>
                        <select id="tipo-reporte" class="form-control">
                            <option value="ventas">Ventas</option>
                            <option value="compras">Compras</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mes-reporte">Mes:</label>
                        <select id="mes-reporte" class="form-control">
                            <!-- Opciones para los meses -->
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="anio-reporte">Año:</label>
                        <select id="anio-reporte" class="form-control">
                            <!-- Opciones para los años -->
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary btn-icon btn-report" onclick="mostrarReportes()"><i class="fas fa-chart-bar"></i> Generar Reporte</button>
                </form>

                <h3 id="reporte-titulo" class="mt-4"></h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead id="reporte-encabezado">
                            <tr>
                                <th>Fecha</th>
                                <th>Transacción</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Monto</th>
                                <th>Se otorga crédito</th>
                                <th>Abono</th>
                                <th>Fecha de cancelación</th>
                                <th>Cancelación</th>
                            </tr>
                        </thead>
                        <tbody id="reportes-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/presupuesto_caja.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/reportes.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
