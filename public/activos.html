<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financiera</title>
    <link rel="stylesheet" href="/css/activos.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <h1 class="nav-item">
                <a class="nav-link texto" href="/activos.html" style="color: black;">Activos Fijos</a>
            </h1>
        </div>
        <div class="hidden md:flex space-x-4">
            <a href="principal.html" class="hover:text-yellow-600">Inicio</a>
            <a href="#" class="hover:text-yellow-600">Nosotros</a>
            <a href="#" class= "hover:text-yellow-600">Github</a>
        </div>
    </nav>
    <header></header>
    <main id="main-content" class="container mt-4">
        <div class="contain">
            <div draggable="true" class="box">A</div>
            <div draggable="true" class="box">B</div>
            <div draggable="true" class="box">C</div>
        </div>

        <div id="container-act-header">
            <span id="change">
                <img id="arrow" src="/images/ar.svg" height="40" width="40"/>
            </span>
        </div>
        <div id="container-message">
            <p id="message"></p>
        </div>
        <div id="container-act-add">
            <h2>Agregar Nuevo Activo</h2>
            <form id="form-nuevo-activo">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <select class="form-control" id="categoria" name="categoria" required>
                        <option value="mobiliario">Mobiliario</option>
                        <option value="equipo de oficina">Equipo de Oficina</option>
                        <option value="vehículo">Vehículo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="precioCompra">Precio de Compra:</label>
                    <input type="number" class="form-control" id="precioCompra" name="precioCompra" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="fechaAdquisicion">Fecha de Adquisición:</label>
                    <input type="date" class="form-control" id="fechaAdquisicion" name="fechaAdquisicion" required>
                </div>
                <div class="form-group" id="container-button">
                    <button type="submit" class="btn btn-primary" id="button">Agregar Activo</button>
                    <img id="loading" src="/images/loading.svg" height="40" width="40"/>
                </div>
            </form>
        </div>

        <div id="container-act-list">
            <h2 class="mt-4">Lista de Activos</h2>
            <div id="tabla-activos" class="mt-4"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/agregarActivos.js"></script>
    <script src="./js/utils.js"></script>
</body>
</html>
