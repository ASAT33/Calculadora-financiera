<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja</title>
    <link rel="stylesheet" href="../css/styles.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
    </header>
   
    <main id="main-content" class="container mt-4">
        <div class="btn-group" role="group">
            <button onclick="window.location.href='caja.html'" class="btn btn-secondary mb-3">Registrar Venta</button>
            <button onclick="window.location.href='presupuesto_caja.html'"class="btn btn-primary mb-3" id="mostrar-form-compra">Registrar Compra</button>
            <button class="btn btn-primary mb-3" id="">Agregar Producto</button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-4">
                    <h2 class="text-primary mb-4">Registro de Transacción</h2>
                    <form id="registroForm">
                        <div class="form-group">
                            <label for="fecha">Fecha (Hoy):</label>
                            <input type="text" class="form-control" id="fecha" name="fecha" readonly>
                        </div>
                        <div class="form-group">
                            <label for="producto">Producto:</label>
                            <select class="form-control" id="producto" name="producto"></select>
                        </div>
                        <div class="form-group">
                            <label for="cantidad">Cantidad:</label>
                            <input type="number" class="form-control" id="cantidad" name="cantidad">
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio de Venta:</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio" readonly>
                        </div>
                        <div class="form-group">
                            <label for="monto">Monto:</label>
                            <input type="number" step="0.01" class="form-control" id="monto" name="monto" readonly>
                        </div>
                        <div class="form-group">
                            <label for="credito">Se otorga crédito:</label>
                            <select class="form-control" id="credito" name="credito">
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="abono">Abono (50%):</label>
                            <input type="number" step="0.01" class="form-control" id="abono" name="abono">
                        </div>
                        <div class="form-group">
                            <label for="fecha_cancelacion">Fecha de Cancelación:</label>
                            <input type="date" class="form-control" id="fecha_cancelacion" name="Fecha de cancelación">
                        </div>
                        <div class="form-group">
                            <label for="cancelacion">Cancelación:</label>
                            <input type="text" class="form-control" id="cancelacion" name="cancelacion" readonly>
                        </div>
                        <div class="text-left">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <h2 class="text-primary mb-4">Tabla de Creditos</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="js/caja.js"></script>
    <script src="../js/utils.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
