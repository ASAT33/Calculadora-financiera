<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja</title>
    <link rel="stylesheet" href="../css/styles.css"> 
    <link rel="stylesheet" href="../css/iconos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <header>
   </header>
   <!-- Botón de retroceso con icono -->
   <a href="presupuesto_caja.html" class="btn btn-secondary btn-icon btn-back"><i class="fas fa-arrow-left"></i> Volver</a>

   <main id="main-content" class="container mt-4">
       <div class="btn-group" role="group">
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="mb-4">
                   <h2 class="text-primary mb-4">Registro de Transacción</h2>
                   <form id="registroForm">
                       <div class="form-group">
                           <label for="fecha">Fecha (Hoy):</label>
                           <input type="text" class="form-control" id="fecha" name="fecha" readonly>
                       </div>
                       <div class="form-group">
                           <label for="producto">Producto:</label>
                           <select class="form-control" id="producto" name="producto"></select>
                       </div>
                       <div class="form-group">
                           <label for="cantidad">Cantidad:</label>
                           <input type="number" class="form-control" id="cantidad" name="cantidad" required>
                       </div>
                       <div class="form-group">
                           <label for="precio">Precio de Venta:</label>
                           <input type="number" step="0.01" class="form-control" id="precio" name="precio" readonly>
                       </div>
                       <div class="form-group">
                           <label for="monto">Monto:</label>
                           <input type="number" step="0.01" class="form-control" id="monto" name="monto" readonly>
                       </div>
                       <div class="form-group">
                           <label for="credito">Se otorga crédito:</label>
                           <select class="form-control" id="credito" name="credito">
                               <option value="si">Sí</option>
                               <option value="no">No</option>
                           </select>
                       </div>
                       <div class="form-group">
                           <label for="abono">Abono (50%):</label>
                           <input type="number" step="0.01" class="form-control" id="abono" name="abono">
                       </div>
                       <div class="form-group">
                           <label for="fecha_cancelacion">Fecha de Cancelación:</label>
                           <input type="date" class="form-control" id="fecha_cancelacion" name="Fecha de cancelación">
                       </div>
                       <div class="form-group">
                           <label for="cancelacion">Cancelación:</label>
                           <input type="text" class="form-control" id="cancelacion" name="cancelacion" readonly>
                       </div>
                       <div class="text-left">
                           <button type="submit" class="btn btn-primary">Registrar</button>
                       </div>
                   </form>
               </div>
           </div>
           
           <div class="col-md-6">
               <h2 class="text-primary mb-4">Agregar Producto</h2>
               <form id="agregarProductoForm">
                   <div class="form-group">
                       <label for="codigo">Código:</label>
                       <input type="text" id="codigo" name="Código" class="form-control" required>
                   </div>
                   <div class="form-group">
                       <label for="descripcion">Descripción:</label>
                       <input type="text" id="descripcion" name="Descripción" class="form-control" required>
                   </div>
                   <div class="form-group">
                       <label for="costo">Costo Unitario:</label>
                       <input type="text" id="costo" name="Costo unitario" class="form-control" required>
                   </div>
                   <div class="form-group">
                       <label for="precio_venta">Precio de Venta:</label>
                       <input type="text" id="precio_venta" name="Precio de venta" class="form-control" required>
                   </div>
                   <button type="submit" class="btn btn-primary">Agregar Producto</button>
               </form>
           
               <div>
                   <h2 class="text-primary mb-3">Lista de Productos</h2>
                   <div class="table-responsive">
                       <table id="tabla-productos" class="table table-striped">
                           <thead>
                               <tr>
                                   <th>Código</th>
                                   <th>Descripción</th>
                                   <th>Costo Unitario</th>
                                   <th>Precio de Venta</th>
                                   <th>Eliminar</th>
                               </tr>
                           </thead>
                           <tbody>
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
           
           <div class="col-md-12">
               <div>
                   <h2 class="text-primary mb-4">Tabla de Créditos(15 dias)</h2>
                   <div class="table-responsive">
                       <table id="tabla-creditos" class="table tbody">
                           <thead>
                               <tr>
                                   <th>Fecha</th>
                                   <th>Producto</th>
                                   <th>Cantidad</th>
                                   <th>Precio</th>
                                   <th>Monto</th>
                                   <th>Se otorga crédito</th>
                                   <th>Abono (50%)</th>
                                   <th>Fecha de cancelación</th>
                                   <th>Cancelación</th>
                                   <th>Acciones</th>   
                               </tr>
                           </thead>
                           <tbody>
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
       </div>
   </main>

   <script src="js/caja.js"></script>
   <script src="../js/utils.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
