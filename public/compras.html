<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Compras</title>
    <link rel="stylesheet" href="../css/styles.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<header></header>
<a href="presupuesto_caja.html" class="btn btn-secondary">← Volver</a> <!-- Botón de retroceso -->

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-primary">Registro de Compra</h1>
                <form id="compraForm">
                    <div class="form-group">
                        <label for="fecha-compra">Fecha (Hoy):</label>
                        <input type="text" class="form-control" id="fecha-compra" name="Fecha" readonly>
                    </div>
                    <div class="form-group">
                        <label for="producto-compra">Producto:</label>
                        <select class="form-control" id="producto-compra" name="Producto"></select>
                    </div>
                    <div class="form-group">
                        <label for="cantidad-compra">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad-compra" name="Cantidad">
                    </div>
                    <div class="form-group">
                        <label for="costo-unitario">Costo Unitario:</label>
                        <input type="number" step="0.01" class="form-control" id="costo-unitario" name="Costo unitario" readonly>
                    </div>
                    <div class="form-group">
                        <label for="total">Total:</label>
                        <input type="number" step="0.01" class="form-control" id="total" name="Total" readonly>
                    </div>
                    <div class="form-group">
                        <label for="abono-compra">Abono:</label>
                        <input type="number" step="0.01" class="form-control" id="abono-compra" name="Abono" readonly>
                    </div>
                    <div class="form-group">
                        <label for="fecha-cancelacion-compra">Fecha de Cancelación:</label>
                        <input type="date" class="form-control" id="fecha-cancelacion-compra" name="Fecha de cancelación" readonly>
                    </div>
                    <div class="form-group">
                        <label for="cancelacion-compra">Cancelación:</label>
                        <input type="text" class="form-control" id="cancelacion-compra" name="Cancelación" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Compra</button>
                </form>
                <h2 class="text-primary mt-5 mb-3">Compras del 2024</h2>
                <div id="comprasTableContainer">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Costo Unitario</th>
                                <th>Total</th>
                                <th>Abono</th>
                                <th>Fecha de Cancelación</th>
                                <th>Cancelación</th>
                            </tr>
                        </thead>
                        <tbody id="comprasTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/compra.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
