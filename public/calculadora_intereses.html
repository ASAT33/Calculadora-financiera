<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Intereses y Pagos Mensuales</title>
    <link rel="stylesheet" href="../css/styles.css"> 
    <link rel="stylesheet" href="../css/iconos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header></header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="nav-item">
                <a class="navbar-brand" href="calculadora_intereses.html" style="color: black;">Calculadora de Intereses y Pagos Mensuales</a>
            </h1>
        </div>
    </nav>
    <section id="calculadora_intereses" class="container mt-4">
        
        <form id="interest-form">
            <div class="form-group">
                <label for="principal">Monto del Préstamo:</label>
                <input type="number" id="principal" name="principal" class="form-control-sm" required>
            </div>
            <div class="form-group">
                <label for="rate">Tasa de Interés Anual (%):</label>
                <input type="text" id="rate" name="rate" class="form-control-sm" required>
            </div>
            <div class="form-group">
                <label for="years">Plazo del Préstamo (años):</label>
                <input type="number" id="years" name="years" class="form-control-sm" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div id="result"></div>
        <div id="amortization-schedule" class="table-responsive"></div>
        <button id="export-proforma" style="display:none;" class="btn btn-secondary">Incluir en estados financieros proforma</button>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
    <script src="../js/utils.js"></script>
    <script src="../js/calculadora_intereses.js"></script>
</body>
</html>
