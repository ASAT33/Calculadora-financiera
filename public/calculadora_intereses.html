<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Intereses y Pagos Mensuales</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="icon" href="./images/mileto-icon.ico">
</head>
<body>
    <header></header>
    <nav class="bg-slate-700 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-5">
          <!-- Logo and Title -->
          <div class="flex items-center space-x-2">
            <img src="images/milano-icon-pequeño.png" alt="Logo" class="h-8 w-8">
            <span class="text-3xl font-bold">Mileto</span>
          </div>
          <!-- Navbar Items (hidden on small screens) -->
          <div class="hidden md:flex space-x-4">
            <a href="principal.html" class="hover:text-yellow-600">Inicio</a>
            <a href="#" class="hover:text-yellow-600">Nosotros</a>
            <a href="#" class="hover:text-yellow-600">Github</a>
          </div>
          <!-- Hamburger Menu (visible on small screens) -->
          <div class="md:hidden">
            <button id="menu-btn" class="focus:outline-none">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
            </button>
          </div>
        </div>
        <!-- Mobile Menu (hidden by default) -->
        <div id="mobile-menu" class="md:hidden hidden">
          <a href="principal.html" class="block px-4 py-2 hover:bg-yellow-600">Inicio</a>
          <a href="#" class="block px-4 py-2 hover:bg-yellow-600">Nosotros</a>
          <a href="#" class="block px-4 py-2 hover:bg-yellow-600">Github</a>
        </div>
    </nav>
    
    <section id="calculadora_intereses" class="container mt-4">
        <div class="container mx-auto mt-2 p-8">
            <h2 class="text-2xl font-semibold text-gray-800">Calculadora de Intereses y Pagos Mensuales</h2>
        
        <form id="interest-form">
            <div class="form-group">
                <label for="principal">Monto del Préstamo:</label>
                <input type="number" id="principal" name="principal" class="form-control-sm" required>
            </div>
            <div class="form-group">
                <label for="rate">Tasa de Interés Anual (%):</label>
                <input type="text" id="rate" name="rate" class="form-control-sm" required>
            </div>
            <div class="form-group">
                <label for="years">Plazo del Préstamo (años):</label>
                <input type="number" id="years" name="years" class="form-control-sm" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div id="result"></div>
        <div id="amortization-schedule" class="table-responsive"></div>
        <button id="export-proforma" style="display:none;" class="btn btn-secondary">Incluir en estados financieros proforma</button>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
    <script src="../js/utils.js"></script>
    <script src="../js/calculadora_intereses.js"></script>
</body>
</html>
